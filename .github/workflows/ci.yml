name: ci

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 4â€“5 lines explanation:
      # Keep CI fast: install Python, cache pip, run tests.
      # Add lint later (ruff/black) if you want strict style gates.
      # Tests run without GCP access; this keeps PR checks reliable.
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests
        run: |
          pytest -q
